<!DOCTYPE html>
<html>
<head>
    <title>Podcast Search Test</title>
    <style>
        .result {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        img {
            max-width: 100px;
        }
    </style>
</head>
<body>
<h1>Podcast Search</h1>
<input id="searchInput" placeholder="Search podcasts..." type="text">
<button id="searchButton">Search</button>
<div id="results"></div>

<h2>Podcast Details</h2>
<input id="feedUrlInput" placeholder="Enter feed URL..." type="text">
<input id="episodesOffsetInput" placeholder="Enter episodes offset..." type="number" value="0">
<input id="episodesLimitInput" placeholder="Enter episodes limit..." type="number" value="10">
<button id="detailsButton">Get Details</button>
<div id="detailsResults"></div>
</body>
</html>
